<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets2/img/apple-icon.png}" />
    <link rel="icon" type="image/png" th:href="@{/assets2/img/favicon.png}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link th:href="@{/assets2/css/bootstrap.min.css}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link th:href="@{/assets2/css/material-dashboard.css?v=1.2.1}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/assets2/css/demo.css}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<div class="wrapper">
    <div th:replace="fragment/admin/sidebar :: sidebar"></div>

    <div class="main-panel">
        <div th:replace="fragment/admin/navbar :: navbar"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header card-header-icon" data-background-color="rose">
                                <i class="material-icons">mail_outline</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Stacked Form</h4>
                                <form action="/tour/tourAdmin/addTour" method="post" th:object="${tour}" enctype="multipart/form-data">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Tour ID</label>
                                        <input type="text" class="form-control" id="id_tour" name="id_tour" th:field="*{id_tour}">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Tour Name</label>
                                        <input type="text" class="form-control" id="name_tour" name="name_tour" th:field="*{name_tour}">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Time Start</label>
                                        <input type="text" class="form-control" id="time_start_tour" name="time_start_tour" th:field="*{time_start_tour}">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Time End</label>
                                        <input type="text" class="form-control" id="time_end_tour" name="time_end_tour" th:field="*{time_end_tour}">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Cost</label>
                                        <input type="text" class="form-control" id="cost_adult" name="cost_adult" th:field="*{cost_adult}">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Cost Children</label>
                                        <input type="text" class="form-control" id="cost_children" name="cost_children" th:field="*{cost_children}">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Cost</label>
                                        <input type="text" class="form-control" id="mo_ta_tour" name="mo_ta_tour" th:field="*{mo_ta_tour}">
                                    </div>
                                    <div>
                                        <label class="control-label">Location Address</label>
                                        <input type="file" id="avatar" name="img" accept="img/png, img/jpeg" height="200px" />
                                    </div>
                                    <button type="submit" class="btn btn-fill btn-rose">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<footer th:replace="fragment/footer :: footer"></footer>-->



</body>

<script th:src="@{/assets/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/material.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<!-- Library for adding dinamically elements -->
<script th:src="@{/assets/js/arrive.min.js}" type="text/javascript"></script>
<!-- Forms Validations Plugin -->
<script th:src="@{/assets/js/jquery.validate.min.js}"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script th:src="@{/assets/js/moment.min.js}"></script>
<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script th:src="@{/assets/js/chartist.min.js}"></script>
<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script th:src="@{/assets/js/jquery.bootstrap-wizard.js}"></script>
<!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
<script th:src="@{/assets/js/bootstrap-notify.js}"></script>
<!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
<script th:src="@{/assets/js/bootstrap-datetimepicker.js}"></script>
<!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
<script th:src="@{/assets/js/jquery-jvectormap.js}"></script>
<!-- Sliders Plugin, full documentation here: https://refreshless.com/nouislider/ -->
<script th:src="@{/assets/js/nouislider.min.js}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script th:src="@{/assets/js/jquery.select-bootstrap.js}"></script>
<!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
<script th:src="@{/assets/js/jquery.datatables.js}"></script>
<!-- Sweet Alert 2 plugin, full documentation here: https://limonte.github.io/sweetalert2/ -->
<script th:src="@{/assets/js/sweetalert2.js}"></script>
<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script th:src="@{/assets/js/jasny-bootstrap.min.js}"></script>
<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
<script th:src="@{/assets/js/fullcalendar.min.js}"></script>
<!-- Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script th:src="@{/assets/js/jquery.tagsinput.js}"></script>
<!-- Material Dashboard javascript methods -->
<script th:src="@{/assets/js/material-dashboard.js?v=1.2.1}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/assets/js/demo.js}"></script>

<script type="text/javascript">
    $(document).ready(function() {

        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        demo.initVectorMap();
    });
</script>
</html>
